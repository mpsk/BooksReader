<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="../css/jasmine.css">
    <script type="text/javascript" src="../scripts/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="../scripts/jasmine-1.3.0/jasmine-html.js"></script>

    <script type="text/javascript" src="../scripts/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="../scripts/knockout/knockout-2.3.0.debug.js"></script>
    <script type="text/javascript" src="../scripts/require/require.js"></script>

    <script type="text/javascript">
        (function () {

            require.config({
                paths: {
                    'text': '../scripts/require/text',
                    'durandal': '../scripts/durandal',
                    'plugins': '../scripts/durandal/plugins'
                },
                urlArgs: 'v=' + Math.random()
            });

            define('jquery', function() {
                return jQuery;
            });

            define('knockout', function() {
                return ko;
            });


            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var specs = [
                // 'viewmodels/spec.createTask'
            ];

            require(specs, function () {
                jasmineEnv.execute();
            });


        })();
  </script>

</head>

<body>
</body>
</html>
